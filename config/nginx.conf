# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/
#   *** YOU NEED TO DISABLE SElinux ***

user deployer;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream unicorn_tria_dipa {
      server unix:/home/deployer/tria_dipa/tmp/sockets/unicorn.tria_dipa.sock fail_timeout=0;
    }

    server {
        server_name  tria_dipasolutions.com;
        root         /home/deployer/tria_dipa/public;

	try_files $uri/index.html $uri @unicorn_tria_dipa;
	location @unicorn_tria_dipa {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header Host $http_host;
		proxy_buffering off;
		proxy_redirect off;
		proxy_pass http://unicorn_tria_dipa;
	}
	client_body_temp_path /home/deployer/tria_dipa/tmp 1 2;
	client_max_body_size 4G;
	proxy_max_temp_file_size 3072m;
	keepalive_timeout 80;
	client_header_timeout 3m;
	client_body_timeout 3m;
	send_timeout 3m;

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

     listen 443 ssl;
     ssl_certificate /home/deployer/.ssl/galosolutions.com.chained.crt;
     ssl_certificate_key /home/deployer/.ssl/galosolutions.com.key;
     ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
     ssl_prefer_server_ciphers on;
     ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

}

	 server {
	  listen 80;
	  server_name galosolutions.com;

	   ## Redirect to HTTPs
	       location / {
	         return 301 https://$host$request_uri;  # enforce https
	       }
	 }

}
